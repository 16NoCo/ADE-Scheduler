{% extends "base.html" %}
{% block head %}
    <link href={{ url_for('static', filename='css/signup.css') }} rel="stylesheet">
{% endblock %}


{% block body %}
    <form class="form-signup needs-validation" novalidate id="signup-form" action={{ url_for('security.register') }} method="POST" autocomplete="off" name="register_user_form">
        {{ register_user_form.hidden_tag() }}
        <img class="d-block mx-auto my-4" src="static/img/ade_scheduler_icon.png" width="30%">
        <div class="mb-3">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8" autocomplete="new-password">
            <small class="form-text text-muted">
                Must be at least 8 characters long.
            </small>
            <div class="invalid-feedback">
                Please choose a password.
            </div>
        </div>

        <div class="mb-3">
            <label for="password_confirm">Confirm</label>
            <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="Confirm" required minlength="8">
            <div class="invalid-feedback">
                Please confirm your password.
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up !</button>
    </form>
{% endblock %}


{% block js %}
    <script src={{ url_for('static', filename='js/signup.js') }}></script>
{% endblock %}
