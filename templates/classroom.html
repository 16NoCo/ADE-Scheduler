{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='dist/classroom.bundle.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container-lg d-flex flex-column justify-content-center">
    <input class="form-control mt-3" type="search" placeholder="Search"/>


    <l-map style="height: 350px" :zoom="zoom" :center="center">
        <l-tile-layer :url="url" :attribution="attribution"></l-tile-layer>
        <l-marker v-for="marker in markers" :lat-lng="marker" ></l-marker>
    </l-map>
</div>
{% endblock %}
